<% include header.html %>
<link rel="stylesheet" href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <% include nav.html %>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                创建文章
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">文章管理</a></li>
                <li class="active">创建文章</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6" style="width: 90%">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">创建文章</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post" action="/admin/article/save">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="title">文章标题</label>
                                    <input type="text" class="form-control" name="title" style="width: 30%" id="title"
                                           placeholder="文章标题">
                                </div>
                                <div class="form-group">
                                    <label for="author">作者</label>
                                    <input type="text" class="form-control" style="width: 30%" name="author"
                                           id="author" placeholder="作者">
                                </div>
                                <div class="form-group">
                                    <label for="tag">标签</label>
                                    <input type="text" class="form-control" style="width: 30%" name="tag" id="tag"
                                           placeholder="标签以、分割">
                                </div>
                                <div class="form-group">
                                    <label for="category">分类</label>
                                    <input type="text" class="form-control" style="width: 30%" name="category"
                                           id="category"
                                           placeholder="标签以、分割">
                                </div>

                                <div class="form-group">
                                    <label for="summary">摘要</label>
                                    <textarea class="form-control" style="width: 60%;height: 100%" name="summary"
                                              id="summary" placeholder="内容摘要"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="listPic">列表图片</label>
                                    <input type="file" style="width: 30%" id="listPic"
                                           multiple="multiple" onchange="upload(this)">
                                </div>
                                <div class="form-group">
                                    <input type="hidden" name="listPic" id="listPicUrl">
                                    <img id="img">
                                </div>

                                <div class="form-group">

                                    <div class="box box-info">
                                        <div class="box-header">
                                            <h3 class="box-title">CK Editor
                                                <small>Advanced and full of features</small>
                                            </h3>
                                            <!-- tools box -->
                                            <div class="pull-right box-tools">
                                                <button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                                                    <i class="fa fa-minus"></i></button>
                                                        <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                                                    <i class="fa fa-times"></i></button>
                                            </div>
                                            <!-- /. tools -->
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body pad">
                                            <form>
                                                <textarea id="editor1" name="editor1" rows="10" cols="80">
                                                                        This is my textarea to be replaced with CKEditor.
                                                </textarea>
                                            </form>
                                        </div>
                                    </div>

                                    <div class="box">
                                        <div class="box-header">
                                            <h3 class="box-title">内容
                                                <!--<small>Simple and fast</small>-->
                                            </h3>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body pad">
                                            <textarea name="content" class="textarea" placeholder="文章内容"
                                                      style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary" style="width: 15%">保存</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<form action="/upload" method="post" enctype="multipart/form-data">
    <div class="box-footer">
        <button type="submit" class="btn btn-primary" style="width: 15%">保存</button>
    </div>
</form>

<% include footer.html %>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/admin/dist/js/demo.js"></script>

<script src="https://cdn.ckeditor.com/4.5.7/standard/ckeditor.js"></script>
<script>
    $(function () {
        CKEDITOR.replace('editor1');
    });

    function upload(obj) {
        var file = document.getElementById("listPic")
        var formData = new FormData();
        formData.append('listPic', file.files[0]);
        $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            // async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data)

                $('#listPicUrl').val(data);
                $('#img').attr('src', data);
            },
            error: function () {
                $("#result").html("与服务器通信发生错误");
            }
        });
    }
</script>
