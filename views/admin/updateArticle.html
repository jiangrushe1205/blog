<% include header.html %>
<link rel="stylesheet" href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <% include nav.html %>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                创建文章
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">文章管理</a></li>
                <li class="active">创建文章</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6" style="width: 90%">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">创建文章</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post" action="/admin/article/save">
                            <input type="hidden" class="form-control" name="_id"   value="<%=article[0]._id%>">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="title">文章标题</label>
                                    <input type="text" class="form-control" name="title" style="width: 30%" id="title" value="<%=article[0].title%>"
                                           placeholder="文章标题">
                                </div>
                                <div class="form-group">
                                    <label for="author">作者</label>
                                    <input type="text" class="form-control" style="width: 30%" name="author" value="<%=article[0].author%>"
                                           id="author" placeholder="作者">
                                </div>
                                <div class="form-group">
                                    <label for="tag">标签</label>
                                    <input type="text" class="form-control" style="width: 30%" name="tag" id="tag"  value="<%=article[0].tag%>"
                                           placeholder="标签以、分割">
                                </div>
                                <div class="form-group">
                                    <label for="category">分类</label>
                                    <select class="form-control" name="category" id="category" style="width: 30%;">
                                        <% for (var i = 0; i < categoryList.length;i++){ %>
                                            <% if (article[0].category == categoryList[i].categoryName) { %>111
                                                <option value="<%=categoryList[i].categoryName%>" selected><%=categoryList[i].categoryName%></option>
                                            <% } else { %>
                                                <option value="<%=categoryList[i].categoryName%>"><%=categoryList[i].categoryName%> 22</option>
                                            <% } %>
                                        <% } %>
                                    </select>
                                </div>

                            </div>

                            <div class="form-group" style="margin-left: 1em;">
                                <label for="summary">摘要</label>
                                <textarea class="form-control" style="width: 40%;height: 100%;border-radius: 0.3em;" name="summary"   rows="4"
                                          id="summary" placeholder="内容摘要"><%=article[0].summary%></textarea>
                            </div>
                            <div class="form-group" style="margin-left: 1em;">
                                <label for="listPic">列表图片</label>
                                <input type="file" style="width: 30%" id="listPic"
                                       multiple="multiple" onchange="upload(this)">
                            </div>
                            <div class="form-group">
                                <input type="hidden" name="listPic" id="listPicUrl" src="<%=article[0].listPic%>">
                                <img id="img">
                            </div>

                            <div class="form-group">

                                <div class="box box-info">
                                    <div class="box-header">
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body pad">
                                                <textarea id="editor1" name="content" rows="10" cols="80"> <%=article[0].content%>
                                                </textarea>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" style="width: 15%">保存</button>
                    </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (left) -->
    </div>
    <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->
<% include footer.html %>
<!-- FastClick -->
<script src="/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/admin/dist/js/demo.js"></script>

<script src="https://cdn.ckeditor.com/4.5.7/standard/ckeditor.js"></script>
<script>
    $(function () {
        CKEDITOR.replace('editor1');
    });

    function upload(obj) {
        var file = document.getElementById("listPic")
        var formData = new FormData();
        formData.append('listPic', file.files[0]);
        $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            // async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data)

                $('#listPicUrl').val(data);
                $('#img').attr('src', data);
            },
            error: function () {
                $("#result").html("与服务器通信发生错误");
            }
        });
    }
</script>
