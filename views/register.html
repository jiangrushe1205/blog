<% include header.html %>
    <div class="container">
        <div class="row">
            <div class="login">
                <form class="form-horizontal" action="/login/add" method="post">
                    <span class="heading">用户注册</span>
                    <div class="form-group">
                        <input type="email" class="form-control" name="username" id="inputEmail3" placeholder="用户名或电子邮件">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" name="onePwd" id="inputPassword3" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" name="twoPwd" id="inputPassword4" placeholder="确认密码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <span><%= errorMsg %></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
